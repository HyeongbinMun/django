{% extends 'base.html' %}
{% load game_filter %}
{% block content %}
    <h2 class="border-bottom py-2">{{ game.subject }}</h2>
    <div class="card my-3">
    <div class="container">
        <img src="ball.jpg" alt="Ball_bounce_game" class="img-responsive">
        
    </div>
    <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">{{ game.content }}</div>
            <div class="d-flex justify-content-end">
                <div class="badge badge-light p-2">
                    {{ game.create_date }}
                </div>
            </div>
        </div>
    </div>
    <div class="container my-4">
        <a href="{% url 'play:index' %}" class="btn btn-danger btn-block">PLAY_GAME</a>
    </div>
    <div class="container text-center">
        <a href="{% url 'play:index' %}" class="btn btn-primary">목록으로 돌아가기</a>
    </div>
{% endblock %}
